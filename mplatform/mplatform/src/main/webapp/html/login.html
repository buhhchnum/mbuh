<div class="col-sm-offset-3 col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">Login</div>
			<div class="panel-body ">
				<form class="form-horizontal">
					<div class="form-group">
					    <label for="inputEmail3" class="col-sm-3 control-label">User Name</label>
					    <div class="col-sm-8">
					      <input type="text"  class="form-control" id="username" placeholder="Enter User Name" ng-model="loginForm.userName"	>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="pwd" class="col-sm-3 control-label">Password</label>
					    <div class="col-sm-8">
					      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="loginForm.password">
					    </div>
					  </div>
					  <div class="form-group">
					<div class="col-sm-8 col-sm-offset-3">
						<button type="submit" class="btn btn-primary"  ng-click="loginForm.submitTheForm()">Submit</button>
					</div>
					</div>
				</form>
			</div>
		</div>
		</div>
