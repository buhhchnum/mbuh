<div class="col-md-2" ng-include src="'html/vendor/leftNav.html'"></div>
<div class="col-lg-6">
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Vendor Details</h3>
	</div>
	<div class="panel-body">
		<form>
			<div class="form-group">
				<label for="inputName">Vendor Name</label>
				<input type="text" class="form-control" id="inputName" placeholder="Name"  ng-model="vendorForm.name">
			</div>
			<div class="form-group">
				<label for="inputEmail3">Email</label>
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="vendorForm.email">
			</div>		
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="vendorForm.password">
			</div>
			<div class="form-group">
				<label for="inputCnfPassword">Confirm Password</label>
				<input type="password" class="form-control" id="inputCnfPassword" placeholder="Confirm Password">
			</div>
			<div class="form-group">
				<label for="inputBusinessType">Business Type</label>
				<select class="form-control" ng-model="vendorForm.businessType.id">
				  <option value="10000">Dairy</option>
				  <option value="10001">Daily Needs</option>
				  <option value="10002">Bakery</option>				
				</select>
			</div>
			<div class="form-group">
				<label for="inputDesc">Description</label>
				<input type="text" class="form-control" id="inputDesc" placeholder="Small Description" ng-model="vendorForm.description">
			</div>
			<div class="form-group">
				<label for="inputPhone">Phone</label>
				<input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="vendorForm.phoneNumber[0]">
			</div>
					
			<div class="form-group">
				<label for="inputStreet">Street</label>
				<input type="text" class="form-control" id="inputStreet" placeholder="Street" ng-model="vendorForm.address.street">
			</div>
			<div class="form-group">
				<label for="inputCity">City</label>
				<input type="text" class="form-control" id="inputCity" placeholder="City" ng-model="vendorForm.address.city">
			</div>
			<div class="form-group">
				<label for="inputState">State</label>
				<input type="text" class="form-control" id="inputState" placeholder="State" ng-model="vendorForm.address.state">
			</div>
			<div class="form-group">
				<label for="inputCountry">Country</label>
				<input type="text" class="form-control" id="inputCountry" placeholder="Country" ng-model="vendorForm.address.country">
			</div>
			<div class="form-group">
				<label for="inputZip">Zip</label>
				<input type="text" class="form-control" id="inputZip" placeholder="Zip" ng-model="vendorForm.address.postalCode">
			</div>
			<div class="form-group">
				<label for="inputLong">Longitude</label>
				<input type="text" class="form-control" id="inputLong" placeholder="Longitude" ng-model="vendorForm.address.longitude">
			</div>
			<div class="form-group">
				<label for="inputLat">Latitude</label>
				<input type="text" class="form-control" id="inputLat" placeholder="Latitude" ng-model="vendorForm.address.latitude">
			</div>	
			
			<button type="submit" class="btn btn-success"  ng-click="vendorForm.submitForm()">Save</button>			
		</form>
	</div>
</div>
</div>
